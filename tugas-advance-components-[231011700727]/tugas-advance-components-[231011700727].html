<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Tiket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        }

        .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        }

        .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        }

        .form-group {
        margin-bottom: 15px;
        }

        .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }

        .submit-btn:hover {
        background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h2>Pemesanan Tiket Online</h2>
        <form id="ticketForm">
        <div class="form-group">
            <label for="date">Tanggal Pemesanan:</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="tickets">Jumlah Tiket:</label>
            <input type="number" class="form-control" id="tickets" name="tickets" min="1" max="10" value="1" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="terms" required>
            <label class="form-check-label" for="terms">Saya setuju dengan syarat dan ketentuan</label>
        </div>
        <button type="submit" class="submit-btn">Pesan Tiket</button>
        </form>
    </div>

</body>
</html>
