<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Pelanggan</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        }

        .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        }

        .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        }

        .form-group {
        margin-bottom: 15px;
        }

        .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        }

        .form-group select,
        .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        }

        .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }

        .submit-btn:hover {
        background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h2>Feedback Pelanggan</h2>
        <form id="feedbackForm">
        <div class="form-group">
            <label for="topic">Topik Feedback:</label>
            <select id="topic" name="topic" required>
            <option value="">Pilih Topik</option>
            <option value="Pelayanan">Pelayanan</option>
            <option value="Produk">Produk</option>
            <option value="Lainnya">Lainnya</option>
            </select>
        </div>
        <div class="form-group">
            <label for="feedback">Detail Feedback:</label>
            <textarea id="feedback" name="feedback" rows="5" placeholder="Masukkan detail feedback Anda" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Kirim</button>
        </form>
    </div>

</body>
</html>
